<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço Teto</title>
    <link rel="icon" type="image/png" href="santander.icon.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #d11b2a;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .password-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #d11b2a;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        header span {
            font-size: 20px;
        }

        header img {
            height: 64px;
            margin-right: 10px;
        }

        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #d11b2a;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="5871.jpg" alt="Ícone do Santander">
    <span><strong>Calculadora de Preço Teto</strong></span>
</header>

<div class="password-container">
    <form id="calcForm">
        <label for="currentPrice">Preço Atual da Ação:</label>
        <input type="number" id="currentPrice" placeholder="Informe o preço atual" required>

        <label for="earningsPerShare">Lucro por Ação (LPA):</label>
        <input type="number" id="earningsPerShare" placeholder="Informe o lucro por ação" required>

        <label for="growthRate">Taxa de Crescimento Anual (CAGR) (%):</label>
        <input type="number" id="growthRate" placeholder="Informe a taxa de crescimento" required>

        <button type="button" onclick="calcularPrecoTeto()">Calcular</button>
    </form>
</div>

<div id="footer"><center>Versão 1.0.0 - Desenvolvido por Kleber Barreto - kleber.barreto@msn.com - 2024</center></div>

<script>
    function calcularPrecoTeto() {
        var currentPrice = parseFloat(document.getElementById('currentPrice').value);
        var earningsPerShare = parseFloat(document.getElementById('earningsPerShare').value);
        var growthRate = parseFloat(document.getElementById('growthRate').value);

        if (isNaN(currentPrice) || isNaN(earningsPerShare) || isNaN(growthRate)) {
            alert('Por favor, preencha todos os campos com valores válidos.');
            return;
        }

        var priceCeiling = currentPrice * (1 + growthRate / 100);
        alert('O preço teto da ação é: ' + priceCeiling.toFixed(2));
    }
</script>

</body>
</html>
